			border: 0.0625rem solid #bcbcbc;

			align-items: center;

		.vegetabledish_flex img{
			width: 1.25rem;

		.masker{

			display: flex;
			display: -webkit-flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100%;
			width: 100%;
			background-color: #3333335c;
		}
		
		.dialog{

			display: flex;
			display: -webkit-flex;
			align-items: center;
			justify-content: center;
			height: 55%;
			width: 80%;
			background-color: white;
			border-radius: 0.625rem;
		}
		.dialog_img_closed{
			background-color: transparent;
			position: absolute;
			bottom: 5.625rem;
			width: 2.375rem;
			height: 2.375rem;
		}
